<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ33</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container-fluid row">
    <div class="m-2 col-12"><div class="tool"><span class="logo">essentials</span></div></div>
    <div class="col-2"><div class="bar row">
        <input type="text" class="search col-10" placeholder="Поиск">
        <img class="sButt" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/1890px-Vector_search_icon.svg.png" alt="">
        <div style="font-weight: bold;" class=" col-11 commit prise">Все</div><input type="radio" id="all" name="res" class="col-1" value="all" onclick="logAll()">
        <div style="font-weight: bold;" class=" col-11 commit prise">Зарезервированы</div><input type="radio" id="reserve" name="res" class="col-1" value="reserve" onclick="logAll()">
        <div style="font-weight: bold;" class=" col-11 commit prise">Свободны для продажи</div><input type="radio" id="nonreserve" name="res" class="col-1" value="nonreserve" onclick="logAll()">
        <div style="font-weight: bold;" class=" col-12 commit prise">Сортировать по</div>
        <select name="" id="sort">
            <option value="popular">По популярным</option>
            <option value="highres">От дорогих к дешовым(Рессеил)</option>
            <option value="highret">От дорогих к дешовым(Ретеил)</option>
            <option value="lowres">От дешёвых к дорогим(Рессеил)</option>
            <option value="lowret">От дешёвых к дорогим(Ретеил)</option>
            <option value="dateold">По дате рилиза (Сначала старые)</option>
            <option value="datenew">По дате рилиза (Сначала новые)</option>
            <option value="stokhigh">От наибольшего стока наименьшму</option>
            <option value="stoklow">От наименьшего стока к наибольшему</option>
        </select>
        <br>
        <div style="font-weight: bold;" class=" col-12 commit prise">Удаление пары</div>
        <select name="" id="delete">
            <option value="0">Выбери пару</option>
        </select>
        <br>
        <div style="font-weight: bold;" class=" col-12 commit prise">Резервация Пары</div>
        <select name="" id="inuse">
            <option value="0">Выбери пару</option>
        </select>
        <br>
        <div style="font-weight: bold;" class=" col-12 prise commit">Добавление пары</div>
        <input class="commit k1" type="text" placeholder="Пара">
        <input class="commit k2" type="number" placeholder="Дата релиза (Только цифры)">
        <input class="commit k3" type="number" placeholder="Сток (Только цифры)">
        <input class="commit k4" type="number" placeholder="Ретеил (Только цифры)">
        <input class="commit k5" type="number" placeholder="Рессеил (Только цифры)">
        <input style="font-weight: bold;" class="commit okAdd prise" type="button" value="OK">
        <div style="font-weight: bold;" class=" col-12 prise commit">Редактор цены рессейла</div>
        <input class="commit k1c" type="text" placeholder="Пара">
        <input class="commit k5c" type="number" placeholder="Новая цена (Только цифры)">
        <input style="font-weight: bold;" class="commit okChange prise" type="button" value="OK">
        <div class = "zam"></div></div>
    </div>
    <div class="ins row col-10">
    </div>
    <script src="./DZ33.js"></script>
</body>
</html>
