<DOCTYPE html!>
    <head>
        <title>Z35</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "Stylesheet" href = "style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
        <link rel = "shortcut icon" href="assets/favicon.ico">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
        <link rel="icon" type="image/gif" href="assests/animated_favicon1.gif" >
     </head>
    <body>
        <div class="container">
            <div id="alertmessage"></div>
            <div id="choiser">
                <div style="display: flex; width: 600px; height: 50px; justify-content: space-between; align-items: center;">
                    <label for="duration">Game Duration (seconds)</label>
                    <input type="number" id="duration" value="1">
                </div>
                <br>
                <div style="display: flex; width: 600px; height: 50px; justify-content: space-between; align-items: center;">
                    <span class="font">Chouse difficult</span>
                    <select name="" id="difficult" >
                        <option value="expert">expert</option>
                        <option value="hard">hard</option>
                        <option value="medium">medium</option>
                        <option value="easy">easy</option>
                    </select>
                </div>
            </div>
            <div id="game-container">
                <button id="startGameBtn">StartGame</button>
            </div>

            <div>
                <span id="timer">Time: 0</span>
                <br>
                <span id="score">Score: 0  </span>
                <br>
                <span id="last">Last:</span>
                <br>
                <span id="Best">Best:</span>
            </div>
        </div>
        <script src="Z36.js"></script>
    </body>
