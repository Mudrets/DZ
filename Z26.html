<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ26</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container-fluid block_3">
    <div class="d_flex">
        <div class="block p-5 m-3">
            <div class="style m-2 pb-3">Визначення кільскості дільників</div>
            <div class="f_between">
                <div class="style_2 m-2">Від</div>
                <input class="digits mb-2" type="number">
            </div>
            <div class="f_between">
                <div class="style_2 m-2">До</div>
                <input class="digits_2 mb-2" type="number">
            </div>
            <br>
            <input type="button" value="ok" onclick="Digits()">
            <div id="Summ" class="style_2 m-2 pt-5">Місце відповіді</div>
        </div>
        <div class="block p-5 m-3">
            <div class="style m-2 pb-3">Визначення кільскості простих чисел</div>
            <div class="f_between">
                <div class="style_2 m-2">Від</div>
                <input class="digits_3 mb-2" type="number">
            </div>
            <div class="f_between">
                <div class="style_2 m-2">До</div>
                <input class="digits_4 mb-2" type="number">
            </div>
            <br>
            <input type="button" value="ok" onclick="Func_2()">
            <div id="vid" class="style_2 m-2 pt-5">Місце відповіді</div>
        </div>
    </div>
    <script src="./Z26.js"></script>
</body>
</html>
