<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z24</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container-fluid block_3">
    <div class="block">
        <div class="block_2 p-5">
            <div class="style_2 m-2 pb-3">Країни</div>
            <select class="choise" value="UA" onclick="country()">
                <option value="UA" selected>Україна</option>
                <option value="FR">Франція</option>
                <option value="DE">Германія</option>
                <option value="FI">Фінляндія</option>
                <option value="US">США</option>
            </select>
            <br>
            <input type="button" value="ok" onclick="code()">
            <div class="style_2 m-2 pt-5">Виберіть країну</div>
        </div>
        <div id="hider" class="block_2">
                <div id="Name" class="style m-2">Україна</div>
                <div class="m-2 d-flex" ><span class="style_3">Столиця:</span><span id="Capital" class="style_2">Київ</span></div>
                <div class="m-2 d-flex" ><span class="style_3">Мова:</span><span id="Language" class="style_2">Українська</span></div>
                <div class="m-2 d-flex" ><span class="style_3">Державний устрій:</span><span id="DU" class="style_2">Парламентсько-президентська республіка</span></div>
                <div class="m-2 d-flex" ><span class="style_3">Незалежність:</span><span id="Independence" class="style_2">24 серпня 1991 р.</span></div>
                <div class="m-2 d-flex" ><span class="style_3">Площа:</span><span id="S" class="style_2">603 628 км²</span></div>
        </div>
    </div>
    <script src="./Z24.js"></script>
</body>
</html>
