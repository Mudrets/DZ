<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <div id="all" class="block">
        <form action="">
            <label for="zag">Закордонний паспорт</label>
            <select name="" id="pasport1">
                <option value="nonPas">Паспорт відсутній</option>
                <option value="valPas">Дійсний закордонний паспорт</option>
                <option value="invPas">Простроченний закордонний паспорт</option>
            </select>
            <label for="">Паспорт України</label>
            <select name="pas" id="pasport2">
                <option value="nonPas">Паспорт відсутній</option>
                <option value="valPas">Дійсний паспорт України</option>
                <option value="invPas">Простроченний паспорт України</option>
            </select>
            <label for="zag">Свідотства про шлюб</label>
            <select name="" id="brak">
                <option value="non">Свідоцтва відсутні</option>
                <option value="never">Не був (була) у шлюбі</option>
                <option value="is">Свідоцтво про шлюб</option>
                <option value="been">Свідоцтво про розлучення</option>
            </select>
            <label for="zag">Свідотства про народження дітей</label>
            <select name="" id="children">
                <option value="non">Свідоцтва відсутні</option>
                <option value="never">Діти відсутні</option>
                <option value="1">1 дитина</option>
                <option value="2">2 дитини</option>
                <option value="3">3 дитини</option>
            </select>
            <label for="zag">Виписка з банку за останні пів року<br>(Не меньше 20 тис.$)</label>
            <select name="" id="bill">
                <option value="non">Відсутня виписка</option>
                <option value="invBill">Некоректна виписка</option>
                <option value="oldBill">Прострочена виписка</option>
                <option value="valBill">Виписка на  30 тис.$</option>
                <option value="smallBill">Виписка на 7 тис.$</option>
            </select>
            <input type="button" value="Подати запит" id="butt">
        </form>
        <div id="output"></div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
