<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <div id="allDiv" style="display: none;">
        <div id="all">
        </div>
        <input type="button" value="Go back" id="backButton_2"></input>
    </div>
    <form id="Info" style="display: none;">
        <span>User Info</span>
        <div id="infoDiv"></div>
        <input type="button" value="Delete" id="deleteButton"></input>

        <input type="button" value="Log Out" id="backButton"></input>
    </form>
    <form id="Login">
        <span>Login</span>

        <label for="email_log">Email:</label>
        <input type="email" id="email_log" name="email">

        <label for="password_log">Password:</label>
        <input type="password" id="password_log" name="password">

        <input type="button" value="Sign In" id="loginButton"></input>

        <input type="button" value="Sign Up" id="choiseRegister"></input>
    </form>
      <form id="Register"  style="display: none;">
        <div>
            <span>Create your account</span>
    
            <label for="profession">Proffesion:</label>
            <select id="profession" name="profession">
                <option value="nothing">Select proffesion</option>
              <option value="driver">Driver</option>
              <option value="doctor">Doctor</option>
              <option value="teacher">Teacher</option>
              <option value="salesperson">Salesperson</option>
            </select>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
        
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        
            <label for="passwordConfirm">Password Confirm:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm">
        </div>

        <div id="driver" style="display: none;">
            <label for="licenseNumber">License Number:</label>
            <input type="text" id="licenseNumber" name="licenseNumber">
            
            
            <label for="vehicleType">Vehicle Type:</label>
            <input type="text" id="vehicleType" name="vehicleType">

            <label for="experienceYears_1">Experience Years:</label>
            <input type="text" id="experienceYears_1" name="experienceYears_1">
        </div>

        <div id="doctor" style="display: none;">
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization">
            
            <label for="hospital">Hospital:</label>
            <input type="text" id="hospital" name="hospital">
            
            <label for="experienceYears_2">Experience Years:</label>
            <input type="text" id="experienceYears_2" name="experienceYears_2">
        </div>

        <div id="teacher" style="display: none;">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
            
            <label for="school">School:</label>
            <input type="text" id="school" name="school">
            
            <label for="experienceYears_3">Experience Years:</label>
            <input type="text" id="experienceYears_3" name="experienceYears_3">
        </div>

        <div id="salesperson" style="display: none;">
            <label for="product">Product:</label>
            <input type="text" id="product" name="product">
            
            <label for="company">Company:</label>
            <input type="text" id="company" name="company">
            
            <label for="experienceYears_4">Experience Years:</label>
            <input type="text" id="experienceYears_4" name="experienceYears_4">
        </div>

    
        <input type="button" value="Sign Up" id="registerButton"></input>

        <input type="button" value="Sign In" id="choiseLogin"></input>
        <input type="button" value="Show all accaunts" id="showAllButton"></input>
      </form>
    <script src="./js.js"></script>
</body>
</html>
