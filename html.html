<body class="bg">

        <div id="exchangeRate" class="row">
            <h1 class="col-12">Курси валют на стан (01.12.2014)</h1>

                <tr class="name">
                    <td>Валюта</td>

                <tr>

                <tr>
                    <td id="n3">---</td>
                    <td id="plz1">---</td>
                    <td id="plz2">---</td>
                </tr>
            </table>
                <div id="currencyContainer" class="col-5">
                    <div class="row">
                        <h2 class="calc col-10">Калькулятор валют</h2>
                        <span id="swButt" class="col-2">⇅</span>
                    </div>
                    <div class="switch1">
                        <input type="number" id="input1" placeholder="0">
                        <select id="baseCurrency1">
                        </select>
                        <br>
                        <input type="text" id="input2" disabled placeholder="0">
                    </div>
                    <div class="switch2 hide">
                        <input type="number" id="input3"placeholder="0">
                        <br>
                        <input type="text" id="input4" disabled  placeholder="0">
                        <select id="baseCurrency2">
                        </select>
                    </div>
                    <button id="butt1">Підрахувати</button>
                </div>
                <table class="col-3">
                    <tr class="name">
                        <td>Валюта</td>
                        <td>Купівля</td>
                        <td>Продаж</td>
                    </tr>
                    <tr id="curN">
                        <td id="n4"></td>
                        <td id="cur1"></td>
                        <td id="cur2"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
        </div>
    </div>
