<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z23</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <div class="d_flex">
        <div class="block p-5 m-3">
            <div class="style m-2 pb-3">Податок</div>
            <div class="f_between">
                <span class="style">Сума</span>
                <input class="cash mb-2" type="number">
            </div>
            <div class="f_between">
                <span class="style">Податок в %</span>
                <input max="100" min="1" class="percent" type="number">
            </div>
            <br>
            <input type="button" value="ok" onclick="Podatok()">
            <div id="podatok" class="style m-2 pt-5">Місце відповіді</div>
        </div>
        <div class="block p-5 m-3">
            <div class="style m-2 pb-3">Яке число більше</div>
            <input class="digit1 mb-2" type="number">
            <input class="digit2" type="number">
            <br>
            <input type="button" value="ok" onclick="Digit()">
            <div id="Bigger" class="style m-2 pt-5">Місце відповіді</div>
        </div>
        <div class="block p-5 m-3">
            <div class="style m-2 pb-3">Парне чи непарне</div>
            <input class="digit3" type="number">
            <br>
            <input type="button" value="ok" onclick="Para()">
            <div id="Tipe" class="style m-2 pt-5">Місце відповіді</div>
        </div>
        <div class="block p-5 m-3">
            <div class="style m-2 pb-3">Login</div>
            <input class="floor" type="text">
            <br>
            <input type="button" value="Login" onclick="autor()">
            <div id="user_type_2" class="style m-2 pt-5">Оберіть рівень доступу: admin, user, guest</div>
        </div>
        <div id="hider" class="block_2 p-5 m-3">
            <div id="user_type" class="style">Ваш рівень доступу:</div>
            <div class="f_between">
                <div class="style_2 m-2">admin</div>
                <input class="floor_admin" type="text" disabled>
            </div>
            <div class="f_between">
                <div class="style_2 m-2">user</div>
                <input class="floor_user" type="text" disabled>
                </div>
            <div class="f_between">
                <div class="style_2 m-2">guest</div>
                <input class="floor_guest" type="text" disabled>
            </div>
        </div>
    </div>
    <script src="./Z23.js"></script>
</body>
</html>
