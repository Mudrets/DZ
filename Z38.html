                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner car_slider hide">

                    <button class="carousel-control-prev hide" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">

            <form id="car_add">             
                    <div id="alert">123</div>
                <div class="inputer">               
                    <label for="brand">Brand</label>
                    <input name="brand" id="brand" type="text">
                </div>
                <div class="inputer">               
                    <label for="model">model</label>
                    <input id="model" type="text">
                </div>
                <div class="inputer">               
                    <label for="year">year</label>
                    <input value="2023" id="year" max="2023" min="2010"  type="number" placeholder="2023">

                </div>
                <div class="inputer">

                    <select name="rent" id="rent">
                        <option value="free">free</option>
                        <option value="reserved">reserved</option>
                    </select>
                </div>
                <input type="button" id="okButt" value="OK"></button>
